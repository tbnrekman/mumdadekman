<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary ü´∂üèΩ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Background gradient animation */
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden; /* Prevent side scroll */
    }

    h1 {
      color: #b0003a;
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    p {
      font-size: 1.2rem;
      color: #4a4a4a;
      margin-bottom: 30px;
      font-weight: bold;
    }

    /* --- NEW PHOTO GALLERY STYLES --- */
    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      padding-bottom: 50px;
      z-index: 10; /* Keep above hearts */
      position: relative;
    }

    .photo-frame {
      background: white;
      padding: 10px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      width: 250px; /* Fixed width for consistency */
    }

    .photo-frame:hover {
      transform: scale(1.05) rotate(-2deg);
      z-index: 20;
    }

    .photo-frame img {
      width: 100%;
      height: 300px; /* Fixed height to make them look uniform */
      object-fit: cover; /* Crops image slightly so it doesn't stretch */
      border-radius: 10px;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4b5c;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
      z-index: 1; /* Behind photos */
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Happy Anniversary Mum and Dad! ü´∂üèΩ</h1>
  <p>Wishing you endless love and happiness together!</p>

  <div class="gallery-container">
    <div class="photo-frame">
      <img src="photo1.png" alt="Family Photo 1">
    </div>
    <div class="photo-frame">
      <img src="photo2.png" alt="Family Photo 2">
    </div>
    <div class="photo-frame">
      <img src="photo3.png" alt="Family Photo 3">
    </div>
    <div class="photo-frame">
      <img src="photo4.png" alt="Family Photo 4">
    </div>
  </div>

  <div id="hearts"></div>

  <script>
    // Create floating hearts
    const heartsContainer = document.getElementById('hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (15 + Math.random() * 25) + 'px';
      heart.innerText = '‚ù§Ô∏è';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300); 
  </script>

</body>
</html>
