<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Anniversary ü´∂üèΩ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Background gradient animation */
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    body {
      font-family: 'Serif', sans-serif;
      text-align: center;
      padding: 50px;
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow: hidden;
    }

    h1 {
      color: #b0003a;
      font-size: 3em;
      margin-bottom: 20px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    p {
      font-size: 20px;
      color: #333;
      margin-bottom: 40px;
    }

    button {
      padding: 18px 30px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background-color: #b0003a;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #b0003a;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 25px #ff4567;
      transform: scale(1.1);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      color: #ff4b5c;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <h1>Happy Anniversary <br> Mum and Dad!ü´∂üèΩ</h1>
  <p>
I Made Something for Yall! <BR> CLICK AND FIND OUT!
  </p>

  <button onclick="window.location.href='PASTE_YOUTUBE_LINK_HERE'">
    ‚ù§Ô∏è Click on It!
  </button>

  <!-- Optional background music -->
  <audio autoplay loop>
    <source src="your_song.mp3" type="audio/mpeg">
  </audio>

  <!-- Floating hearts container -->
  <div id="hearts"></div>

  <script>
    // Create floating hearts
    const heartsContainer = document.getElementById('hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.fontSize = (15 + Math.random() * 25) + 'px';
      heart.innerText = '‚ù§Ô∏è';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300); // New heart every 0.3 sec
  </script>

</body>
</html>
